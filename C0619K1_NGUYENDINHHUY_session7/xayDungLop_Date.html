<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xay dung lop Date</title>
</head>
<body>
<script>
    let myDate = function (day, month, year) {
        //thuộc tính
        this.day = day;
        this.month = month;
        this.year = year;
        // phương thức
        this.getDay = function (){
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function(day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
    }
    let date = new myDate(2,3,2007);
    alert(date.day + "/"+ date.month +"/" + date.year);
    date.setDay(10);
    date.setMonth(9);
    date.setYear(2019);
    alert(date.day + "/"+ date.month +"/" + date.year);
</script>
</body>
</html>
