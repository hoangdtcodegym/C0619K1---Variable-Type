<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
   </head>
<body>
<form>
    <img id = "myImage"  src="Ball.jpg" height="300" width="300"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click here" onclick="moveRight()" />
</form>
    <script>
        var imgObj = null;
        imgObj = document.getElementById('myImage');
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>
