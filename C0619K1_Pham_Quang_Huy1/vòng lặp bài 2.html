<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng vòng lặp</title>
</head>
<body>
 <script>
     let num = parseInt(prompt("nhập số : "));
     let total=0;
     let i =1;
     for (i=1;i <= num; i=i+1) {
         total = total + i;

     }
     alert(total);
 </script>
</body>
</html>
