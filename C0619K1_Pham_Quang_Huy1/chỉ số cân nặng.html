    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính chỉ số cân năng của cơ thể</title>
</head>
<body>
Nhập chiều cao : <input type="number" id="c"/>
nhập cân nặng : <input type="number" id="n"/>
<button type="button" onclick="bmi()">kết quả</button>
<script>
    function bmi() {
        let chieucao = parseFloat((document.getElementById("c")).value);
        let cannang = parseFloat((document.getElementById("n")).value);
        let bmi = cannang / (chieucao * chieucao);

        if (bmi < 18.5)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else if (bmi > 30.0)
            document.write("Obese");


    }

</script>
</body>
</html>
