<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu lệnh switch-case</title>

</head>
<body>
<form>
<input type="number" id="nhap"/>
    <button type="button" onclick="ketqua()">tính số ngày</button>
<br>
    <script>

        function ketqua() {
            let so =parseInt((document.getElementById("nhap")).value);
            switch (so) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert("tháng có 31 ngày");
                    break;
                case  2:
                    alert("tháng 2 có 28 hoặc 29 ngày ");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    alert("tháng có 30 ngày");
                    break;

            }
        }
    </script>










</form>
</body>
</html>
