<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bản cửu chương</title>
</head>
<body>
<h3> Bảng cửu chương </h3>

<script language="JavaScript">
let sout="<table border='10'  width='500' cellspacing='1' cellpacding='1' style='color: crimson'> ";

    let i,j;
    for (i=1;i<10;i++) {
        sout= sout+"<tr>";
        for (j = 1; j < 10; j++) {
            sout=sout + "<td>" + i +"x" + j + "=" + i*j  +"</td>";

        }

        sout = sout +"</<tr>";

    }
sout = sout + "<table>";
document.write(sout);




</script>

</body>
</html>
