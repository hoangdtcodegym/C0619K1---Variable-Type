<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng vòng lặp do - while</title>
</head>
<body>
<script>
    let num =parseInt(prompt("nhập sô:"));
    let total= 0 ;
    while (num != -1){
         num =parseInt(prompt("nhập số :"));
         alert(num);
        total= total+num
    }
alert(total);

</script>
</body>
</html>
