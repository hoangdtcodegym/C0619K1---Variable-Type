<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>từ điển</title>
</head>
<body>Nhập từ cần tìm kiếm :
<br>
<input type="text" id="input"/>
<button onclick="timKiem()">Tìm Kiếm</button>
<span id="display"></span>
   <script>
        function timKiem() {
            let tiengViet = ['chó','mèo','lợn','mũ','ô tô'];
            let tiengAnh = ['dog','cat','pig','hat','car'];
            let input= document.getElementById('input').value;
            if (tiengAnh.indexOf(input) == -1) {
                document.getElementById('display').innerHTML = 'khong tim thay';
            } else {
                document.getElementById('display').innerHTML = tiengViet[tiengAnh.indexOf(input)]
            }
        }

</script>
</body>
</html>
