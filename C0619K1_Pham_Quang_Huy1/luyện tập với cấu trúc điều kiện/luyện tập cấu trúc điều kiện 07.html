<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyên tâp cấu trúc điều kiện </title>
</head>
<body>
<script>
    let phut = parseInt(prompt("nhập số phút "));
    if (phut >=20) {
        alert("số cước :" + (phut * 600))
    }else if (phut>=10){
        alert("số cước :" + (phut * 550))
    }else if (phut >=5){
        alert("số cước :" + (phut * 500))
    }else {(phut >=1)
        alert("sô cước :" + (phut * 200))
    }
</script>
</body>
</html>
