        alert("đây không là ba cạnh của một tam giác ")

        alert("đây không là ba cạnh của một tam giác ")

        alert("đây không là ba cạnh của một tam giác")
    } else if (a,b,c>0 && a+c<b  && a+b>c && b+c>a ){

    }
