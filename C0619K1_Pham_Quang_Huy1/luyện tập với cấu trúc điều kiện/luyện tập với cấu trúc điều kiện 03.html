<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập với cấu trúc điều kiện</title>
</head>
<body>
<script>
    let so = parseInt(prompt("nhập số "));
    if (so > 0){
        alert("số đó lớn hơn 0")
    }else if (so <0){
        alert("số đó nhỏ hơn 0")
    }else {(so=0);
        alert("số đó là số 0")}

</script>
</body>
</html>
