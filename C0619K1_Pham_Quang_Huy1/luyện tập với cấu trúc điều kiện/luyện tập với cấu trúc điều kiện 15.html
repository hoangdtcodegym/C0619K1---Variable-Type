<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyên tập với cấu trúc điều kiên </title>
</head>
<body>
<script>
    let t = parseInt(prompt("nhập tuổi:"));
    if (t>0&&t<120){
        alert("đây là tuổi của một người")
    } else if (t<=0) {
        alert("đây không là tuổi của một người")
    } else if (t>120){
        alert("đây không là tuổi của một người" )
    }
</script>
</body>
</html>
