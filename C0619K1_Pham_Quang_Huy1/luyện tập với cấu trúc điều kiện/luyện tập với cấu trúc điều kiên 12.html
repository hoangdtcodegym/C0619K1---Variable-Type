<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập với cấu trúc điều kiện </title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập cạnh kề thứ nhất của tam giác vuông:"));
    let b = parseInt(prompt("nhập cạnh kề thứ hai của tam giác vuông :"));
    let s = a * b /2;
    alert("diện tích tam giác vuông :" + s)

</script>
