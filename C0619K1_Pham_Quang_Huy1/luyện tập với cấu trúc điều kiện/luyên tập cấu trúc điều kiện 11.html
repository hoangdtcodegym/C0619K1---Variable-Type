<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyên tập với cấu trúc điều kiện</title>
</head>
<body>
<script>
    let d = parseInt(prompt("nhập chiều dài hình chữ nhật :"));
    let r = parseInt(prompt("nhập chiều rộng hình chữ nhật :"));
    let s = d * r ;
    alert("diện tích hình chữ nhật :" + s)
</script>
</body>
</html>
