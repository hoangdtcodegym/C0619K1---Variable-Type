<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> luyện tập với cấu trúc điều kiện</title>
</head>
<body>
<script>
    let tien= parseInt(prompt("nhập mức doanh số bán hàng ( tính theo % ) :"));
    if (tien>=200){
        alert("hoa hồng:50%")
    }else if (tien>=150){
        alert("hoa hồng :30 %")
    }else if (tien >= 120){
        alert("hoa hồng : 10%")
    }else if (tien >=110){
        alert("hoa hồng : 5%")
    }else if (tien>=105){
        alert("hoa hồng : 2%")
    }else {(tien<=100)
        alert("không có hoa hồng ")
    }
</script>
</body>
</html>
