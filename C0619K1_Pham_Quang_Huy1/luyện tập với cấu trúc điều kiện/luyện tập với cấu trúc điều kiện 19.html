<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập với cấu trúc điều kiện </title>
</head>
<body>
<script>
    let t = parseInt(prompt("nhập số tiền gửi ngân hàng :"));
    let tg = parseInt(prompt("nhập số tháng cho vay"));
    let l =parseInt(prompt("nhập lãi suất hàng tháng (tính theo %):"));
    let lai= t*tg*l;
    alert("số tiền lãi " + (lai/100) + "VNĐ")
</script>
</body>
</html>
