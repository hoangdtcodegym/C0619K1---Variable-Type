<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập với cấu trúc điều kiện </title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt("nhập tuổi :"));
    if (tuoi<14){
        alert("bạn không đủ điều kiện học lớp 10")
    } else { (tuoi=>14)
        alert("bạn đủ điều kiện học lớp 10")
    }
</script>
</body>
</html>
