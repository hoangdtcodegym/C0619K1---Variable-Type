<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding-top: 70px
        }
    </style>
</head>
<body>
<form>
    <input type="text" id="txtValue"/>
    <button type="button" id="btnAdd" value="Add" onclick="add_element()">Add</button>
    <button type="button" id="btnDisplay" value="Display" onclick="display_array()">Display</button>
    <div id="result"></div>
</form>
<script>
    let x = 0;
    let array = Array();

    function add_element() {
        array[x] = document.getElementById("txtValue").value;
        alert("element:" + array[x] + "added at index" + x);
        x++;
        document.getElementById("txtValue").value = "";
    }

    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
            document.getElementById("result").innerHTML = e;
        }
    }
</script>
</body>
</html>
