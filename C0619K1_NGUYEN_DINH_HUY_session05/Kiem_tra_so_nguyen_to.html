<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập vào số nguyên:");
    function isPrime(n) {
        let snt=true;
    if (n == 1 || n == 2)
            snt = true;
    else if(n > 2) {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i == 0) {
                    snt = false;
                    break;
                }
            }
        }
    return snt;
    }
        if (isPrime(a) == true){
            document.write(true);
        }
        else{
            document.write(false);
        }
</script>
</body>
</html>
