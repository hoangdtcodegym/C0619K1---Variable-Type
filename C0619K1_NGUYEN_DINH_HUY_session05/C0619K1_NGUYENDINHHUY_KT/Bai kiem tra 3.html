<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong duong cheo mang 2 chieu</title>
</head>
<body>
<script>
    let m = Math.floor(Math.random()*10);
    let arr2D = [];
    for (let i = 0; i<m; i++){
        let arr1 = Array(m).fill().map(function () {return Math.floor(Math.random()*100)});
        arr2D.push(arr1);
    };

    function sumDiagonal(array1) {
        let result = 0;
        for(let j=0;j<array1.length; j++){
            result += array1[j][j];
            }return result;
        }
    let sum = sumDiagonal(arr2D);
    document.writeln("mảng 2 chiều đầu vào là: a = "+ "[" + arr2D + "]");
    document.writeln("gồm có: " + m + " phần tử ngẫu nhiên ; ");
    document.writeln("tổng đường chéo mảng đầu vào là: " + sum + " end");
</script>
</body>
</html>
